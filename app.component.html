<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>

</head>
<body>
      <div class="container">
        <div style="width: 450px; height: 550px; border: solid #333; padding: 10px; border-radius: 10px; background: rgb(83, 113, 113) !important; margin: 0 auto;">
          <div class="input-group mb-3">
            <input type="text" class="form-control" [(ngModel)]="screen" aria-label="Text input">
          </div>
    
          <div class="row">
              <div class="col-3 ">
                <input type="button"  (click)="enterValue('1')" value="1">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('2')" value="2">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('3')" value="3">
              </div>
              <div class="col-3">
                <input type="button" (click)="condicion('+')" value="+">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('4')" value="4">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('5')" value="5">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('6')" value="6">
              </div>
              <div class="col-3">
                <input type="button" (click)="condicion('-')" value="-">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('7')" value="7">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('8')" value="8">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('9')" value="9">
              </div>
              <div class="col-3">
                <input type="button" (click)="condicion('*')" value="*">
              </div>
              <div class="col-3">
                <input type="button" (click)="enterValue('0')" value="0">
              </div>
              <div class="col-3">
                <input type="button" (click)="condicion('/')" value="/">
              </div>
              <div class="col-3">
                <input type="button" (click)="resultado()" value="=">
              </div>
              <div class="col-3">
                <input type="button" (click)="limpiar()" value="CE">
              </div>
        </div>
      </div>

      </div>

</body>
</html>
